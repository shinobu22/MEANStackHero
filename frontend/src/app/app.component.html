<ng-container *ngIf="authService.isLogin(); then homeTemplate; else authenTemplate"></ng-container>
<ng-template #authenTemplate>
    <router-outlet></router-outlet>
</ng-template>
<ng-template #homeTemplate>
    <app-header></app-header>
    <app-menu></app-menu>
    <div class="content-wrapper">
        <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
</ng-template>
