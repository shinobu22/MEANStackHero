<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-info"><i class="fas fa-box-open"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Stock</span>
                        <span class="info-box-number">{{ mDataArray.length }}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-warning"><i class="fas fa-exclamation-triangle"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Defect</span>
                        <span class="info-box-number">0</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-12">
                <div class="info-box">
                    <span class="info-box-icon bg-maroon"><i class="fas fa-minus-circle"></i></span>
                    <div class="info-box-content">
                        <span class="info-box-text">Sold out</span>
                        <span class="info-box-number">{{ outofStock() }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row card-body-header">
                            <div class="col-5">
                                <input (keyup)="mTextSearch.next($event.target.value)" class="form-control input-lg" placeholder="Enter search keyword">
                            </div>
                            <div class="col-7">
                                <a [routerLink]="['/stock/create']"
                                    class="btn btn-success float-right btn-add">เพิ่ม</a>
                            </div>
                        </div>
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="text-center">#</th>
                                    <th>NAME</th>
                                    <th class="text-center">PRICE</th>
                                    <th class="text-center">STOCK</th>
                                    <th style="width: 150px !important;" class="text-center"><i class="fa fa-calendar"></i></th>
                                    <th class="text-center">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of mDataArray">
                                    <td><img [src]="item.image" class="img-preview border" style="height: 64px; width: 64px; object-fit: cover;" alt="Photo"></td>
                                    <td>
                                        <strong class="product_name">{{ item.name }}</strong>
                                    </td>
                                    <td class="text-center">฿ {{ item.price | number: '1.0-2' }}</td>
                                    <td class="text-center">{{ item.stock }}</td>
                                    <td class="text-center">{{ item.created }}</td>
                                    <td class="text-center">
                                        <img (click)="onClickEdit(item.product_id)" src="assets/images/ic_edit.png" class="edit_product">
                                        <img (click)="onClickDelete(item.product_id)" src="assets/images/ic_delete.png" class="delete_product">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
