<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-primary">
                    <form role="form">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input [(ngModel)]="mProduct.name" name="Name" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Price</label>
                                        <input [(ngModel)]="mProduct.price" name="price" type="number"
                                            class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Stock</label>
                                        <input [(ngModel)]="mProduct.stock" name="stock" type="number"
                                            class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button (click)="onSubmit()" type="submit"
                                class="btn btn-primary float-right"><i class="fa fa-save"></i> Save</button>
                            <button (click)="onCancel()" class="btn btn-default"><i class="fa fa-undo"></i> Back</button>
                            <button (click)="onDelete()" class="btn ml-1 btn-danger"><i class="fa fa-trash-alt"></i> Delete</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-primary">
                    <div class="card-body">
                        <div class="form-group">
                            <input (change)="onUpload($event)" id="upload" class="pic-upload" accept="image/*" type="file">
                            <a class="btn btn-app btn-block"
                                onclick="document.getElementById('upload').click(); return false">
                                <i class="far fa-image"></i>Upload image
                            </a>
                        </div>
                        <img *ngIf="imageSrc" [src]="imageSrc" class="img-preview border" alt="Photo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
